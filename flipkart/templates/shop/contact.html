{%extends 'shop/layout.html'%}
{%block title%}Contact Us{%endblock%}
<style>
   div.container1
    {
      width: 200px;
      border: 3px solid #73AD21;
    }
</style>


{%block extends%}
<h3>Contact Us</h3>

<form action="" method="post">
    {% csrf_token %}

    <div class="container1">
        <div class="form-group">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your Query</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Query"></textarea>
        </div>
         <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Cancel</button>
    </div>
</form>
{%endblock%}
